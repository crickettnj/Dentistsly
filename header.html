<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Banner Header of the site-->
    <header id="header" class="container-fluid fixed-top" style="background-color: #f8f9fa; margin: 0px;">

         <!--Define header row with social links-->
         <div role="top banner" class="top-banner navbar">
            <div class="container">
                <nav>
                    <ul class="nav social-media">
                        <li class="nav-item">
                            <a class="nav-link-icon" href="#">
                                <img src="/WEB/App/icons/social_media/twitter_logo.svg" alt="Twitter handle">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link-icon" href="#">
                                <img src="/WEB/App/icons/social_media/facebook_logo.svg" alt="Facebook page">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link-icon" href="#">
                                <img src="/WEB/App/icons/social_media/instagram_logo.png" alt="Instagram">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link-icon" href="#">
                                <img src="/WEB/App/icons/social_media/linkedin_logo.svg" alt="LinkedIn page">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link-icon" href="#" >
                                <img src="/WEB/App/icons/social_media/youtube_logo.svg" alt="YouTube channel">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div> 
        </div>

        <!--Define main header row with submenus-->
        <div class="container row">
            <nav class="navbar navbar-nav" role="navigation">
                <ul>
                    <a class="navbar-brand" href="index.html">
                        <img src="App/icons/Group 435.png" alt="site logo">
                    </a>
                </ul>


                <!--hovering over explore shows the dropdown menu-->
                <ul class="dropdown-toggle">
                    <li class="nav-link dropdown">
                        <a>Explore</a>
                    </li>                 
                    <!--Make a dropdown menu for items-->
                    <ul class="dropdown-menu">
                        <!--Define the items in the dropdown menu-->
                        <li>
                            <a class="dropdown-item" href="/">
                            Home
                        </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                Library
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                            Profile
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                            Shop
                            </a>
                        </li>
                    </ul>
                </ul>

                <!--Search Bar in top header-->
                <div class="header-search-bar">
                    <input type="text" placeholder="What are you looking for?">
                    
                </div>




                <!--log in and sign up buttons-->
                <ul class="navbar-nav navbar">
                    <li class="nav-link">
                        <a>Sign Up</a>
                    </li>
                    <li class="nav-link">
                        <a>Log In</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
